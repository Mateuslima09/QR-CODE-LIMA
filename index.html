<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <!-- Favicon: pequeno √≠cone do tipo QR ao lado do nome da aba -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2064%2064'%3E%3Crect%20width='64'%20height='64'%20rx='8'%20fill='%23667eea'/%3E%3Crect%20x='10'%20y='10'%20width='18'%20height='18'%20fill='%23ffffff'/%3E%3Crect%20x='36'%20y='10'%20width='18'%20height='18'%20fill='%23ffffff'/%3E%3Crect%20x='10'%20y='36'%20width='18'%20height='18'%20fill='%23ffffff'/%3E%3Crect%20x='30'%20y='30'%20width='6'%20height='6'%20fill='%23000'/%3E%3Crect%20x='40'%20y='30'%20width='6'%20height='6'%20fill='%23000'/%3E%3C/svg%3E">
    <meta name="theme-color" content="#667eea">
    <style>
        /* decorative header removed - no static placeholder here */

        /* Settings gear (top-left) */
        #settings-gear {
            position: fixed;
            top: 14px;
            left: 14px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 8px 24px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.02);
            cursor: pointer;
            z-index: 10000;
            color: rgba(255,255,255,0.95);
            transition: transform 180ms ease, box-shadow 180ms ease, opacity 200ms ease;
        }
        #settings-gear:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 14px 30px rgba(0,0,0,0.5); }
        #settings-gear:focus { outline: none; box-shadow: 0 0 0 6px rgba(79,70,229,0.10); }
        #settings-gear svg { width:22px; height:22px; display:block; }

        /* settings drawer */
        #settings-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            opacity: 0;
            pointer-events: none;
            transition: opacity 220ms ease;
            z-index: 9998;
        }
        #settings-overlay.open { opacity: 1; pointer-events: auto; }

        #settings-drawer {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 320px;
            background: linear-gradient(180deg, #0f1220, #0b0f18);
            color: #fff;
            transform: translateX(-110%);
            transition: transform 300ms cubic-bezier(.2,.9,.3,1);
            box-shadow: 4px 0 30px rgba(2,6,23,0.6);
            z-index: 9999;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #settings-drawer.open { transform: translateX(0); }
        #settings-drawer .settings-header { display:flex;align-items:center;justify-content:space-between;padding-bottom:6px;border-bottom:1px solid rgba(255,255,255,0.04); }
        #settings-drawer .settings-body { padding-top:10px; }
        .settings-row { display:flex;align-items:center;justify-content:space-between;padding:12px 6px; }
        .settings-note { font-size:13px;color:rgba(255,255,255,0.6);padding:6px 6px; }

    /* simple toggle switch */
    .switch { position: relative; width:56px; height:30px; display:inline-block; }
    /* make the hidden checkbox cover the whole switch so clicking the slider works */
    .switch input { position: absolute; inset: 0; width: 100%; height: 100%; margin: 0; padding: 0; opacity: 0; cursor: pointer; z-index: 2; }
    .switch .slider { position:absolute; top:0;left:0;right:0;bottom:0;background:#444;border-radius:999px;transition:background 180ms; pointer-events: none; }
        .switch .slider:before { content:''; position:absolute; left:4px; top:4px; width:22px; height:22px; background:#fff; border-radius:50%; transition: transform 180ms; }
        .switch input:checked + .slider { background: linear-gradient(135deg,#6b46c1,#4f46e5); }
        .switch input:checked + .slider:before { transform: translateX(26px); }

        /* respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            #settings-drawer, #settings-overlay { transition: none; }
        }
        body {
            display: flex;
            align-items: center; /* center vertically */
            justify-content: center; /* center horizontally */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(135deg, #7b8ef7 0%, #7b5ac7 100%);
            min-height: 100vh;
            margin: 0;
            padding: 48px 20px; /* small padding so centered container doesn't touch edges */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            background: #fff;
            padding: 44px 48px;
            border-radius: 12px;
            box-shadow: 0 18px 40px rgba(10,18,40,0.12);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 30px 0; /* more space below title */
            color: #313131;
        }

        textarea {
            width: 92%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 100px;
            background: #fff;
            color: #333;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        .controls .row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .small-number {
            width: 80px;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #ddd;
            text-align: center;
            background: #fff;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
            text-align: left;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 120px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background: #fff;
            color: #333;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #845ad1 100%);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #counter {
            margin-top: 18px;
            font-size: 13px;
            color: #bdbdbd;
            text-align: center;
        }
        #reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        #reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #limit-message {
            display: none;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }
        /* Cards should keep readable text on light card background even in dark mode */
        .card {
            background: #fff !important;
            color: #222 !important;
            position: relative;
            z-index: 2; /* ensure cards sit above background canvas */
        }
        .card .card-title {
            color: #222 !important;
            font-weight: 700;
            margin-bottom: 12px;
        }
        /* make sure QR images remain visible in dark mode */
        .card img {
            filter: none !important;
            background: #fff !important;
            display: block;
            z-index: 3;
        }
        /* ensure dark mode doesn't wash out card text */
        body.dark .card {
            background: #fff !important;
            color: #222 !important;
        }
        /* (removed duplicate simple grid styles ‚Äî using JS-driven animated QR) */
        /* Theme toggle (top-right) */
        #theme-toggle {
            position: fixed;
            top: 14px;
            right: 14px;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
            cursor: pointer;
            z-index: 9999;
            transition: background 0.25s, transform 0.12s;
        }
        #theme-toggle:active { transform: scale(0.96); }
        #theme-toggle svg { width:20px; height:20px; display:block; }

        /* Dark theme overrides */
        body.dark {
            background: linear-gradient(135deg, #0f1724 0%, #0b1220 100%);
            color: #ddd;
        }
        body.dark .container {
            /* menos preto: tom levemente mais claro para melhorar a leitura */
            background: #0f1624; /* suave, n√£o totalmente preto */
            color: #e6e6e6;
            box-shadow: 0 14px 40px rgba(2,6,23,0.45);
        }
        body.dark h1 { color: #f3f3f3; }
        body.dark textarea { background: rgba(255,255,255,0.02); color:#ddd; border-color: rgba(255,255,255,0.06); }
        body.dark input[type="number"], body.dark .small-number { background: rgba(255,255,255,0.02); color:#fff; border-color: rgba(255,255,255,0.06); }
        body.dark label { color: #cfcfcf; }
        body.dark button { box-shadow: 0 8px 20px rgba(102,110,234,0.12); }
        body.dark #theme-toggle { background: rgba(20,24,34,0.85); }
        /* when the drawer is open we hide the gear button with a smooth fade */
        .gear-hidden { opacity: 0 !important; pointer-events: none !important; transform: translateY(-6px); transition: opacity 200ms ease, transform 200ms ease; }
    /* Background theme variants (three tasteful options) */
    body.bg-1 { background: linear-gradient(135deg, #7b8ef7 0%, #7b5ac7 100%); }
    body.bg-2 { background: linear-gradient(135deg, #0f1724 0%, #0b1220 100%); }
    body.bg-3 { background: linear-gradient(135deg, #28323a 0%, #3b4a5f 100%); }
    /* swatch preview inside settings */
    .swatch { width:36px;height:20px;border-radius:6px;border:1px solid rgba(0,0,0,0.12);display:inline-block;margin-left:auto; }
    .swatch.s1 { background: linear-gradient(135deg, #7b8ef7 0%, #7b5ac7 100%); }
    .swatch.s2 { background: linear-gradient(135deg, #0f1724 0%, #0b1220 100%); }
    .swatch.s3 { background: linear-gradient(135deg, #28323a 0%, #3b4a5f 100%); }
    /* language panel styling */
    .lang-panel { margin-top: 12px; padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.03); display:flex;flex-direction:column;gap:8px; }
    .lang-panel .lang-title { font-weight:700; color: rgba(255,255,255,0.94); font-size:14px; }
    .lang-row { display:flex; gap:12px; justify-content:center; padding-top:6px; }
    .lang-btn { background: transparent; border: 1px solid rgba(255,255,255,0.04); color: #fff; cursor: pointer; display:flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px; }
    .lang-btn:hover { background: rgba(255,255,255,0.02); }
    .lang-btn.active { background: linear-gradient(135deg,#6b46c1,#4f46e5); box-shadow: 0 6px 18px rgba(79,70,229,0.12); }
    </style>
</head>
<body>
    <!-- Canvas de fundo para part√≠culas interativas -->
    <canvas id="bg-canvas"></canvas>
    <div id="settings-gear" title="Configura√ß√µes" aria-label="Abrir configura√ß√µes" role="button" tabindex="0" aria-expanded="false">
        <!-- stylized gear icon: uses currentColor so it adapts to theme -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M12 15.5A3.5 3.5 0 1112 8.5 3.5 3.5 0 0112 15.5z" fill="currentColor" opacity="0.95" />
            <path d="M19.4 15c.1-.3.1-.6.1-.9s0-.6-.1-.9l2-1.6-2-3.4-2.4.6c-.3-.2-.7-.4-1.1-.6L14 2h-4l-.7 4c-.4.2-.8.4-1.1.6L5.7 6.8 3.7 10.2l2 1.6c-.1.3-.1.6-.1.9s0 .6.1.9l-2 1.6 2 3.4 2.4-.6c.3.2.7.4 1.1.6L10 22h4l.7-4c.4-.2.8-.4 1.1-.6l2.4.6 2-3.4-2-1.6z" stroke="rgba(255,255,255,0.95)" stroke-width="0.9" fill="none" stroke-linejoin="round"/>
        </svg>
    </div>
    <div id="theme-toggle" title="Alternar tema" aria-label="Alternar tema" role="button">
        <!-- Sun / Moon icon (will be swapped by JS for a11y) -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="#3b82f6"/>
        </svg>
    </div>
    <div class="container">
        <h1 id="app-title">Gerador de QR Code</h1>
        <textarea id="text-input" placeholder="Cole os IDs (um por linha) para gerar os QR Codes"></textarea>
        <div class="controls">
            <div class="row">
                <div style="display:flex;align-items:center;gap:8px;">
                    <label id="size-label" for="size-input" style="margin:0;color:#555;font-weight:600;">Tamanho do QR Code (px):</label>
                    <input type="number" id="size-input" min="100" max="500" value="256" class="small-number">
                </div>
                <div style="display:flex;align-items:center;gap:8px;">
                    <label id="spacing-label" for="spacing-input" style="margin:0;color:#555;font-weight:600;">Espa√ßamento (px):</label>
                    <input type="number" id="spacing-input" min="0" max="200" value="20" class="small-number">
                </div>
            </div>
            <div class="row">
                <button id="generate-btn">Gerar QR Codes</button>
                <button id="clear-btn" style="background:#95a5a6;">Limpar IDs</button>
            </div>
        </div>
        <div id="counter">QR Codes gerados: <span id="count">0</span> / <span id="max-count">500</span></div>
        <button id="reset-btn" style="display: none;">Resetar Contador</button>
        <div id="limit-message">Limite de 500 QR Codes atingido!</div>
    </div>

    <!-- settings drawer + overlay -->
    <div id="settings-overlay" aria-hidden="true"></div>
    <aside id="settings-drawer" aria-hidden="true">
        <div class="settings-header">
            <strong id="settings-title">Configura√ß√µes</strong>
            <button id="settings-close" aria-label="Fechar">‚úï</button>
        </div>
            <div class="settings-body">
            <div class="settings-row" id="particles-row">
                <label id="particles-label" for="particles-toggle">Fundo animado</label>
                <div class="switch">
                    <input type="checkbox" id="particles-toggle" />
                    <span class="slider"></span>
                </div>
            </div>
                <!-- Background selector: three simple themed choices -->
                <div class="settings-row" style="flex-direction:column;align-items:stretch;gap:8px;padding-top:6px;">
                    <div id="background-title" style="font-weight:700;color:rgba(255,255,255,0.92);padding:6px 6px 0 6px;">Fundo do site</div>
                    <label style="display:flex;align-items:center;gap:12px;padding:8px;border-radius:8px;cursor:pointer;background:transparent;">
                        <input type="radio" name="bg-choice" value="bg-1" id="bg-choice-1">
                        <span style="font-size:14px;color:rgba(255,255,255,0.92);">Gradiente Roxo (padr√£o)</span>
                        <span class="swatch s1" aria-hidden="true"></span>
                    </label>
                    <label style="display:flex;align-items:center;gap:12px;padding:8px;border-radius:8px;cursor:pointer;background:transparent;">
                        <input type="radio" name="bg-choice" value="bg-2" id="bg-choice-2">
                        <span style="font-size:14px;color:rgba(255,255,255,0.92);">Nebulosa Escura</span>
                        <span class="swatch s2" aria-hidden="true"></span>
                    </label>
                    <label style="display:flex;align-items:center;gap:12px;padding:8px;border-radius:8px;cursor:pointer;background:transparent;">
                        <input type="radio" name="bg-choice" value="bg-3" id="bg-choice-3">
                        <span style="font-size:14px;color:rgba(255,255,255,0.92);">Azul Acinzentado</span>
                        <span class="swatch s3" aria-hidden="true"></span>
                    </label>
                </div>
            <div id="settings-note" class="settings-note">Desative para poupar CPU ou se preferir fundo est√°tico. Prefer√™ncia salva no navegador.</div>
            <!-- Language selector (bottom of drawer) -->
            <div class="lang-panel" id="lang-panel" aria-label="Idioma">
                <div class="lang-title" id="lang-title">Idioma</div>
                <div class="lang-row">
                    <button id="lang-pt" class="lang-btn" aria-pressed="false">üáßüá∑ <span style="font-weight:600;">Portugu√™s (BR)</span></button>
                    <button id="lang-en" class="lang-btn" aria-pressed="false">üá∫üá∏ <span style="font-weight:600;">English</span></button>
                </div>
            </div>
        </div>
    </aside>

    <!-- √Årea onde os QR Codes gerados ser√£o exibidos na mesma aba -->
    <div id="results" style="display:none; padding:20px; max-width:1200px; margin:20px auto;"></div>

    <script>
        const textInput = document.getElementById('text-input');
        const sizeInput = document.getElementById('size-input');
        const generateBtn = document.getElementById('generate-btn');
        const counterSpan = document.getElementById('count');
    const spacingInput = document.getElementById('spacing-input');
    const limitMessage = document.getElementById('limit-message');
    const resetBtn = document.getElementById('reset-btn');
    const clearBtn = document.getElementById('clear-btn');
    const appTitle = document.getElementById('app-title');
    const sizeLabel = document.getElementById('size-label');
    const spacingLabel = document.getElementById('spacing-label');
    const settingsTitle = document.getElementById('settings-title');
    const settingsNote = document.getElementById('settings-note');
    const backgroundTitle = document.getElementById('background-title');
    const particlesLabel = document.getElementById('particles-label');
    const langPtBtn = document.getElementById('lang-pt');
    const langEnBtn = document.getElementById('lang-en');

        // m√°ximo de QR Codes permitidos (mude aqui para ajustar o limite)
        const MAX_QR = 500;

        let count = parseInt(localStorage.getItem('qrCount')) || 0;
        // atualiza o texto do limite exibido na UI
        document.getElementById('max-count').textContent = MAX_QR;
        updateCounter();

        function updateCounter() {
            // mostrar o contador formatado via i18n quando dispon√≠vel
            try {
                const counterEl = document.getElementById('counter');
                if (counterEl && typeof t === 'function') {
                    counterEl.textContent = t('counter', { count, max: MAX_QR });
                } else if (counterSpan) {
                    counterSpan.textContent = count;
                }
            } catch (e) {
                if (counterSpan) counterSpan.textContent = count;
            }
            // mostrar o bot√£o de reset sempre que houver pelo menos 1 QR gerado
            resetBtn.style.display = (count > 0) ? 'inline-block' : 'none';

            if (count >= MAX_QR) {
                generateBtn.disabled = true;
                if (limitMessage && typeof t === 'function') limitMessage.textContent = t('limitMessage', { max: MAX_QR });
                if (limitMessage) limitMessage.style.display = 'block';
            } else {
                generateBtn.disabled = false;
                if (limitMessage) limitMessage.style.display = 'none';
            }
        }

        resetBtn.addEventListener('click', () => {
            if (confirm(t('confirmReset'))) {
                count = 0;
                localStorage.removeItem('qrCount');
                updateCounter();
            }
        });

        // Bot√£o para limpar o campo de IDs (textarea)
        clearBtn.addEventListener('click', () => {
            if (!textInput.value.trim()) {
                // nada para limpar
                textInput.value = '';
                textInput.focus();
                return;
            }
            if (confirm(t('clearConfirm'))) {
                textInput.value = '';
                textInput.focus();
            }
        });

        generateBtn.addEventListener('click', () => {
            const inputText = textInput.value.trim();
            if (!inputText) {
                alert(t('promptNoIds'));
                return;
            }
            if (count >= MAX_QR) {
                alert(t('promptLimit', { max: MAX_QR }));
                return;
            }

            const lines = inputText.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            const numQRs = lines.length;
            const remaining = MAX_QR - count;

            if (numQRs > remaining) {
                alert(t('promptTooMany', { num: numQRs, remaining }));
                return;
            }

            const size = parseInt(sizeInput.value) || 256;

            // l√™ espa√ßamento do input (em px)
            const spacing = parseInt(spacingInput.value, 10) || 20;

            // Renderiza os QR Codes na mesma aba dentro do elemento #results
            const resultsDiv = document.getElementById('results');
            const containerDiv = document.querySelector('.container');

            // Monta o HTML dos resultados (um QR por linha e numerado)
            let html = `\n                <div style="text-align:center;">\n                    <h1>${escapeHtml(t('resultsTitle', { num: numQRs }))}</h1>\n                    <button id="back-btn" style="background:#ff7f50;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;margin:10px;box-shadow:0 6px 12px rgba(0,0,0,0.15);">${escapeHtml(t('backBtn'))}</button>\n                    <div class="list" style="display:flex;flex-direction:column;gap:${spacing}px;align-items:center;margin-top:20px;">\n            `;

            // calcular tamanho vis√≠vel do QR para n√£o estourar o cart√£o quando a imagem for muito grande
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth || 800;
            // deixar o card no m√°ximo 60% da largura da tela ou 520px
            const maxCardOuter = Math.min(520, Math.floor(viewportWidth * 0.6));
            // espa√ßo extra do card (padding + bordas)
            const cardPadding = 40; // valor aproximado usado no estilo
            const displaySize = Math.max(50, Math.min(size, Math.max(100, maxCardOuter - cardPadding)));

            // usar √≠ndice para numerar cada QR
            lines.forEach((line, idx) => {
                const number = idx + 1;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(line)}`;
                const escapedLine = escapeHtml(line);

                // cada card ter√° um √∫nico QR centralizado (horizontal) e um r√≥tulo com o n√∫mero

    <script>
        (() => {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            // particle animation control: allow enabling/disabling and persist preference
            let particlesEnabled = (localStorage.getItem('particles_enabled') !== 'false'); // default true

            window.particlesControl = {
                enable() {
                    if (particlesEnabled) return;
                    particlesEnabled = true;
                    canvas.style.display = '';
                    initParticles();
                    requestAnimationFrame(animate);
                    localStorage.setItem('particles_enabled', 'true');
                },
                disable() {
                    particlesEnabled = false;
                    // hide canvas and let the animate loop finish without scheduling new frames
                    canvas.style.display = 'none';
                    localStorage.setItem('particles_enabled', 'false');
                },
                isEnabled() { return particlesEnabled; }
            };

            // par√¢metros
            let particleCount = Math.floor((width * height) / 70000) + 50; // escala com tela
            particleCount = Math.min(Math.max(particleCount, 60), 220);
            const particles = [];
            const mouse = { x: width / 2, y: height / 2, radius: Math.min(width, height) * 0.12 };

            function rand(min, max) { return Math.random() * (max - min) + min; }

            class Particle {
                constructor() {
                    this.reset(true);
                }
                reset(init) {
                    this.x = rand(0, width);
                    this.y = rand(0, height);
                    const speed = rand(0.1, 0.6);
                    const angle = rand(0, Math.PI * 2);
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.r = rand(1.2, 3.8);
                    this.h = rand(200, 260); // cor baseada em hue (azul/p√∫rpura)
                    this.alpha = rand(0.15, 0.9);
                    if (!init) {
                        // colocar no topo quando resetado normalmente
                        this.x = rand(0, width);
                        this.y = rand(0, height);
                    }
                }
                update() {
                    // intera√ß√£o com mouse: repuls√£o suave
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < mouse.radius) {
                        const force = (mouse.radius - dist) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle) * force * 0.6;
                        this.vy += Math.sin(angle) * force * 0.6;
                    }

                    // movimenta√ß√£o natural e leve atrito
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.985;
                    this.vy *= 0.985;

                    // wrap-around suave
                    if (this.x < -50) this.x = width + 50;
                    if (this.x > width + 50) this.x = -50;
                    if (this.y < -50) this.y = height + 50;
                    if (this.y > height + 50) this.y = -50;
                }
                draw(ctx) {
                    ctx.beginPath();
                    // gradient glow
                    const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r * 6);
                    g.addColorStop(0, `hsla(${this.h},85%,65%,${this.alpha * 0.9})`);
                    g.addColorStop(0.5, `hsla(${this.h},75%,55%,${this.alpha * 0.45})`);
                    g.addColorStop(1, `hsla(${this.h},65%,45%,0)`);
                    ctx.fillStyle = g;
                    ctx.arc(this.x, this.y, this.r * 6, 0, Math.PI * 2);
                    ctx.fill();

                    // core dot
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${this.h},85%,40%,${Math.min(this.alpha + 0.1,1)})`;
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles.length = 0;
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            }

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                mouse.radius = Math.min(width, height) * 0.12;
                // recalcula quantidade (opcional)
                particleCount = Math.floor((width * height) / 70000) + 50;
                particleCount = Math.min(Math.max(particleCount, 60), 220);
                initParticles();
            }

            let last = 0;
            function animate(t) {
                // if disabled, stop scheduling further frames
                if (!particlesEnabled) return;
                requestAnimationFrame(animate);
                const dt = t - last; last = t;

                ctx.clearRect(0, 0, width, height);

                // linhas entre part√≠culas pr√≥ximas (sutil)
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.update();
                }

                // desenhar part√≠culas e conectar levemente
                for (let i = 0; i < particles.length; i++) {
                    particles[i].draw(ctx);
                }

                // desenhar linhas entre part√≠culas pr√≥ximas (limitado para performance)
                ctx.beginPath();
                for (let i = 0; i < particles.length; i++) {
                    const a = particles[i];
                    for (let j = i + 1; j < particles.length; j++) {
                        const b = particles[j];
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const d = dx * dx + dy * dy;
                        if (d < 16000) { // distancia < ~126px
                            const alpha = (1 - d / 16000) * 0.08;
                            ctx.strokeStyle = `rgba(120,110,255,${alpha})`;
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                        }
                    }
                }
                ctx.stroke();
            }

            // mouse events
            let isTouch = false;
            window.addEventListener('mousemove', (e) => {
                isTouch = false;
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }, {passive:true});
            window.addEventListener('touchmove', (e) => {
                isTouch = true;
                const t = e.touches[0];
                if (t) { mouse.x = t.clientX; mouse.y = t.clientY; }
            }, {passive:true});

            // small parallax on container when moving
            const container = document.querySelector('.container');
            window.addEventListener('mousemove', (e) => {
                const cx = (e.clientX / window.innerWidth - 0.5) * 8;
                const cy = (e.clientY / window.innerHeight - 0.5) * 8;
                if (container) container.style.transform = `translate3d(${cx}px, ${cy}px, 0)`;
            });

            window.addEventListener('resize', () => {
                resize();
            });

            // estilo do canvas e z-index (colocado atr√°s da p√°gina)
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            // garantir que o canvas fique atr√°s do conte√∫do (evita part√≠culas sobre os QR codes)
            canvas.style.zIndex = '-1';
            canvas.style.pointerEvents = 'none';

            // ajustar container para aparecer acima
            if (container) container.style.position = 'relative';
            if (container) container.style.zIndex = '1';
            // garantir que √°rea de resultados tamb√©m fique acima do canvas
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.style.position = 'relative';
                resultsDiv.style.zIndex = '1';
            }

            if (particlesEnabled) {
                initParticles();
                requestAnimationFrame(animate);
            } else {
                // hide and clear canvas when disabled at startup
                canvas.style.display = 'none';
                ctx.clearRect(0,0,width,height);
            }
        })();
    </script>
    <script>
        // Theme toggle: persist preference and apply class on body
        (function(){
            const toggle = document.getElementById('theme-toggle');
            const body = document.body;
            const KEY = 'qr_theme';

            function applyTheme(name) {
                if (name === 'dark') body.classList.add('dark'); else body.classList.remove('dark');
                // update icon
                if (!toggle) return;
                toggle.innerHTML = name === 'dark' ?
                    `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="#ffdd57"/></svg>` :
                    `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.76 4.84l-1.8-1.79L3.17 4.85l1.79 1.8 1.8-1.81zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm7.07-3.07l1.79 1.79 1.79-1.79-1.79-1.79-1.79 1.79zM20 11v2h3v-2h-3zM4.22 19.78l1.79-1.79-1.79-1.79L2.43 18l1.79 1.78zM12 6a6 6 0 000 12 6 6 0 000-12z" fill="#374151"/></svg>`;
            }

            // init from localStorage or prefers-color-scheme
            const stored = localStorage.getItem(KEY);
            if (stored) {
                applyTheme(stored);
            } else {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark ? 'dark' : 'light');
            }

            if (toggle) {
                toggle.addEventListener('click', () => {
                    const next = body.classList.contains('dark') ? 'light' : 'dark';
                    applyTheme(next);
                    localStorage.setItem(KEY, next);
                });
            }
        })();

    <script>
        // Settings drawer behavior: open/close and particles toggle
        (function(){
            const gear = document.getElementById('settings-gear');
            const overlay = document.getElementById('settings-overlay');
            const drawer = document.getElementById('settings-drawer');
            const closeBtn = document.getElementById('settings-close');
            const particlesToggle = document.getElementById('particles-toggle');

            function openDrawer(){
                overlay.classList.add('open');
                drawer.classList.add('open');
                overlay.setAttribute('aria-hidden','false');
                drawer.setAttribute('aria-hidden','false');
                // sync toggle state
                if (window.particlesControl) particlesToggle.checked = window.particlesControl.isEnabled();
                // hide gear button so it doesn't overlap the drawer header
                try { if (gear) gear.classList.add('gear-hidden'); } catch(e){}
            }
            function closeDrawer(){
                overlay.classList.remove('open');
                drawer.classList.remove('open');
                overlay.setAttribute('aria-hidden','true');
                drawer.setAttribute('aria-hidden','true');
                // restore gear visibility
                try { if (gear) gear.classList.remove('gear-hidden'); } catch(e){}
            }

            if (gear) gear.addEventListener('click', openDrawer);
            if (overlay) overlay.addEventListener('click', closeDrawer);
            if (closeBtn) closeBtn.addEventListener('click', closeDrawer);

            window.addEventListener('keydown', (e)=>{
                if (e.key === 'Escape') closeDrawer();
            });

            if (particlesToggle) {
                // initialize checkbox
                try { particlesToggle.checked = window.particlesControl ? window.particlesControl.isEnabled() : true; } catch(e){}
                particlesToggle.addEventListener('change', (e) => {
                    const on = e.target.checked;
                    if (window.particlesControl) {
                        if (on) window.particlesControl.enable(); else window.particlesControl.disable();
                    }
                });
                // make the whole settings row clickable as a fallback so users can click the label, the slider or anywhere on the row
                const particlesRow = document.getElementById('particles-row');
                if (particlesRow) {
                    particlesRow.addEventListener('click', (e) => {
                        // if click originated on the native input or the label, let the browser default behavior act
                        const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
                        if (tag === 'input' || tag === 'label') return;
                        // otherwise toggle checkbox programmatically
                        particlesToggle.checked = !particlesToggle.checked;
                        particlesToggle.dispatchEvent(new Event('change', { bubbles: true }));
                    });
                }
            }
            // Background choice handling (three variants)
            try {
                const storedBg = localStorage.getItem('bg_choice') || 'bg-1';
                const bgRadios = document.querySelectorAll('input[name="bg-choice"]');
                function applyBg(choice) {
                    document.body.classList.remove('bg-1','bg-2','bg-3');
                    document.body.classList.add(choice);
                    localStorage.setItem('bg_choice', choice);
                }
                // init radios state
                bgRadios.forEach(r => {
                    if (r.value === storedBg) r.checked = true;
                    r.addEventListener('change', (e) => {
                        if (e.target.checked) applyBg(e.target.value);
                    });
                });
                // apply stored background on load
                applyBg(storedBg);
            } catch (e) { /* ignore failures */ }
        })();
    </script>
