<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <!-- Favicon: pequeno ícone do tipo QR ao lado do nome da aba -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2064%2064'%3E%3Crect%20width='64'%20height='64'%20rx='8'%20fill='%23667eea'/%3E%3Crect%20x='10'%20y='10'%20width='18'%20height='18'%20fill='%23ffffff'/%3E%3Crect%20x='36'%20y='10'%20width='18'%20height='18'%20fill='%23ffffff'/%3E%3Crect%20x='10'%20y='36'%20width='18'%20height='18'%20fill='%23ffffff'/%3E%3Crect%20x='30'%20y='30'%20width='6'%20height='6'%20fill='%23000'/%3E%3Crect%20x='40'%20y='30'%20width='6'%20height='6'%20fill='%23000'/%3E%3C/svg%3E">
    <meta name="theme-color" content="#667eea">
    <style>
        /* decorative header removed - no static placeholder here */
        body {
            display: flex;
            align-items: center; /* center vertically */
            justify-content: center; /* center horizontally */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(135deg, #7b8ef7 0%, #7b5ac7 100%);
            min-height: 100vh;
            margin: 0;
            padding: 48px 20px; /* small padding so centered container doesn't touch edges */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            background: #fff;
            padding: 44px 48px;
            border-radius: 12px;
            box-shadow: 0 18px 40px rgba(10,18,40,0.12);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 30px 0; /* more space below title */
            color: #313131;
        }

        textarea {
            width: 92%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 100px;
            background: #fff;
            color: #333;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        .controls .row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .small-number {
            width: 80px;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #ddd;
            text-align: center;
            background: #fff;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
            text-align: left;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 120px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background: #fff;
            color: #333;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #845ad1 100%);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #counter {
            margin-top: 18px;
            font-size: 13px;
            color: #bdbdbd;
            text-align: center;
        }
        #reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        #reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #limit-message {
            display: none;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }
        /* Cards should keep readable text on light card background even in dark mode */
        .card {
            background: #fff !important;
            color: #222 !important;
            position: relative;
            z-index: 2; /* ensure cards sit above background canvas */
        }
        .card .card-title {
            color: #222 !important;
            font-weight: 700;
            margin-bottom: 12px;
        }
        /* make sure QR images remain visible in dark mode */
        .card img {
            filter: none !important;
            background: #fff !important;
            display: block;
            z-index: 3;
        }
        /* ensure dark mode doesn't wash out card text */
        body.dark .card {
            background: #fff !important;
            color: #222 !important;
        }
        /* (removed duplicate simple grid styles — using JS-driven animated QR) */
        /* Theme toggle (top-right) */
        #theme-toggle {
            position: fixed;
            top: 14px;
            right: 14px;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
            cursor: pointer;
            z-index: 9999;
            transition: background 0.25s, transform 0.12s;
        }
        #theme-toggle:active { transform: scale(0.96); }
        #theme-toggle svg { width:20px; height:20px; display:block; }

        /* Dark theme overrides */
        body.dark {
            background: linear-gradient(135deg, #0f1724 0%, #0b1220 100%);
            color: #ddd;
        }
        body.dark .container {
            background: #0b0d10;
            color: #e6e6e6;
            box-shadow: 0 14px 40px rgba(2,6,23,0.6);
        }
        body.dark h1 { color: #f3f3f3; }
        body.dark textarea { background: rgba(255,255,255,0.02); color:#ddd; border-color: rgba(255,255,255,0.06); }
        body.dark input[type="number"], body.dark .small-number { background: rgba(255,255,255,0.02); color:#fff; border-color: rgba(255,255,255,0.06); }
        body.dark label { color: #cfcfcf; }
        body.dark button { box-shadow: 0 8px 20px rgba(102,110,234,0.12); }
        body.dark #theme-toggle { background: rgba(20,24,34,0.85); }
    </style>
</head>
<body>
    <!-- Canvas de fundo para partículas interativas -->
    <canvas id="bg-canvas"></canvas>
    <div id="theme-toggle" title="Alternar tema" aria-label="Alternar tema" role="button">
        <!-- Sun / Moon icon (will be swapped by JS for a11y) -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="#3b82f6"/>
        </svg>
    </div>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <textarea id="text-input" placeholder="Cole os IDs (um por linha) para gerar os QR Codes"></textarea>
        <div class="controls">
            <div class="row">
                <div style="display:flex;align-items:center;gap:8px;">
                    <label for="size-input" style="margin:0;color:#555;font-weight:600;">Tamanho do QR Code (px):</label>
                    <input type="number" id="size-input" min="100" max="500" value="256" class="small-number">
                </div>
                <div style="display:flex;align-items:center;gap:8px;">
                    <label for="spacing-input" style="margin:0;color:#555;font-weight:600;">Espaçamento (px):</label>
                    <input type="number" id="spacing-input" min="0" max="200" value="20" class="small-number">
                </div>
            </div>
            <div class="row">
                <button id="generate-btn">Gerar QR Codes</button>
                <button id="clear-btn" style="background:#95a5a6;">Limpar IDs</button>
            </div>
        </div>
        <div id="counter">QR Codes gerados: <span id="count">0</span> / <span id="max-count">500</span></div>
        <button id="reset-btn" style="display: none;">Resetar Contador</button>
        <div id="limit-message">Limite de 500 QR Codes atingido!</div>
    </div>

    <!-- Área onde os QR Codes gerados serão exibidos na mesma aba -->
    <div id="results" style="display:none; padding:20px; max-width:1200px; margin:20px auto;"></div>

    <script>
        const textInput = document.getElementById('text-input');
        const sizeInput = document.getElementById('size-input');
        const generateBtn = document.getElementById('generate-btn');
        const counterSpan = document.getElementById('count');
    const spacingInput = document.getElementById('spacing-input');
    const limitMessage = document.getElementById('limit-message');
    const resetBtn = document.getElementById('reset-btn');
    const clearBtn = document.getElementById('clear-btn');

        // máximo de QR Codes permitidos (mude aqui para ajustar o limite)
        const MAX_QR = 500;

        let count = parseInt(localStorage.getItem('qrCount')) || 0;
        // atualiza o texto do limite exibido na UI
        document.getElementById('max-count').textContent = MAX_QR;
        updateCounter();

        function updateCounter() {
            counterSpan.textContent = count;
            // mostrar o botão de reset sempre que houver pelo menos 1 QR gerado
            resetBtn.style.display = (count > 0) ? 'inline-block' : 'none';

            if (count >= MAX_QR) {
                generateBtn.disabled = true;
                limitMessage.style.display = 'block';
            } else {
                generateBtn.disabled = false;
                limitMessage.style.display = 'none';
            }
        }

        resetBtn.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja resetar o contador? Isso limpará o histórico de QR Codes gerados.')) {
                count = 0;
                localStorage.removeItem('qrCount');
                updateCounter();
            }
        });

        // Botão para limpar o campo de IDs (textarea)
        clearBtn.addEventListener('click', () => {
            if (!textInput.value.trim()) {
                // nada para limpar
                textInput.value = '';
                textInput.focus();
                return;
            }
            if (confirm('Deseja limpar o campo de IDs?')) {
                textInput.value = '';
                textInput.focus();
            }
        });

        generateBtn.addEventListener('click', () => {
            const inputText = textInput.value.trim();
            if (!inputText) {
                alert('Por favor, cole os IDs para gerar os QR Codes.');
                return;
            }
            if (count >= MAX_QR) {
                alert(`Limite de ${MAX_QR} QR Codes atingido. Use o botão de reset se necessário.`);
                return;
            }

            const lines = inputText.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            const numQRs = lines.length;
            const remaining = MAX_QR - count;

            if (numQRs > remaining) {
                alert(`Você está tentando gerar ${numQRs} QR Codes, mas só restam ${remaining} no limite. Gere menos ou resete o contador.`);
                return;
            }

            const size = parseInt(sizeInput.value) || 256;

            // lê espaçamento do input (em px)
            const spacing = parseInt(spacingInput.value, 10) || 20;

            // Renderiza os QR Codes na mesma aba dentro do elemento #results
            const resultsDiv = document.getElementById('results');
            const containerDiv = document.querySelector('.container');

            // Monta o HTML dos resultados (um QR por linha e numerado)
            let html = `
                <div style="text-align:center;">
                    <h1>QR Codes Gerados (${numQRs} itens)</h1>
                    <button id="back-btn" style="background:#ff7f50;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;margin:10px;box-shadow:0 6px 12px rgba(0,0,0,0.15);">Voltar</button>
                    <div class="list" style="display:flex;flex-direction:column;gap:${spacing}px;align-items:center;margin-top:20px;">
            `;

            // calcular tamanho visível do QR para não estourar o cartão quando a imagem for muito grande
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth || 800;
            // deixar o card no máximo 60% da largura da tela ou 520px
            const maxCardOuter = Math.min(520, Math.floor(viewportWidth * 0.6));
            // espaço extra do card (padding + bordas)
            const cardPadding = 40; // valor aproximado usado no estilo
            const displaySize = Math.max(50, Math.min(size, Math.max(100, maxCardOuter - cardPadding)));

            // usar índice para numerar cada QR
            lines.forEach((line, idx) => {
                const number = idx + 1;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(line)}`;
                const escapedLine = line
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');

                // cada card terá um único QR centralizado (horizontal) e um rótulo com o número
                html += `
                    <div class="card" style="width: ${displaySize + 40}px; padding:12px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);text-align:center;">
                        <div class="card-title">QR Code ${number} - ID: ${escapedLine}</div>
                        <div style="display:flex;justify-content:center;">
                            <img src="${qrUrl}" alt="QR Code para ${escapedLine}" width="${displaySize}" height="${displaySize}" style="border-radius:6px;border:1px solid #ddd;max-width:100%;height:auto;display:block;margin:6px auto;" />
                        </div>
                    </div>
                `;
            });

            html += `</div></div>`;

            // Insere o HTML no container de resultados e mostra/oculta seções
            resultsDiv.innerHTML = html;
            containerDiv.style.display = 'none';
            resultsDiv.style.display = 'block';

            // Voltar ao formulário
            document.getElementById('back-btn').addEventListener('click', () => {
                resultsDiv.style.display = 'none';
                containerDiv.style.display = 'block';
            });

            // Update count
            count += numQRs;
            localStorage.setItem('qrCount', count);
            updateCounter();

            // Clear input
            textInput.value = '';
        });
    </script>
    <!-- Animated decorative QR removed per user request -->
    <!-- Script do plano de fundo interativo -->
    <script>
        (() => {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            // parâmetros
            let particleCount = Math.floor((width * height) / 70000) + 50; // escala com tela
            particleCount = Math.min(Math.max(particleCount, 60), 220);
            const particles = [];
            const mouse = { x: width / 2, y: height / 2, radius: Math.min(width, height) * 0.12 };

            function rand(min, max) { return Math.random() * (max - min) + min; }

            class Particle {
                constructor() {
                    this.reset(true);
                }
                reset(init) {
                    this.x = rand(0, width);
                    this.y = rand(0, height);
                    const speed = rand(0.1, 0.6);
                    const angle = rand(0, Math.PI * 2);
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.r = rand(1.2, 3.8);
                    this.h = rand(200, 260); // cor baseada em hue (azul/púrpura)
                    this.alpha = rand(0.15, 0.9);
                    if (!init) {
                        // colocar no topo quando resetado normalmente
                        this.x = rand(0, width);
                        this.y = rand(0, height);
                    }
                }
                update() {
                    // interação com mouse: repulsão suave
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < mouse.radius) {
                        const force = (mouse.radius - dist) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle) * force * 0.6;
                        this.vy += Math.sin(angle) * force * 0.6;
                    }

                    // movimentação natural e leve atrito
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.985;
                    this.vy *= 0.985;

                    // wrap-around suave
                    if (this.x < -50) this.x = width + 50;
                    if (this.x > width + 50) this.x = -50;
                    if (this.y < -50) this.y = height + 50;
                    if (this.y > height + 50) this.y = -50;
                }
                draw(ctx) {
                    ctx.beginPath();
                    // gradient glow
                    const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r * 6);
                    g.addColorStop(0, `hsla(${this.h},85%,65%,${this.alpha * 0.9})`);
                    g.addColorStop(0.5, `hsla(${this.h},75%,55%,${this.alpha * 0.45})`);
                    g.addColorStop(1, `hsla(${this.h},65%,45%,0)`);
                    ctx.fillStyle = g;
                    ctx.arc(this.x, this.y, this.r * 6, 0, Math.PI * 2);
                    ctx.fill();

                    // core dot
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${this.h},85%,40%,${Math.min(this.alpha + 0.1,1)})`;
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles.length = 0;
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            }

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                mouse.radius = Math.min(width, height) * 0.12;
                // recalcula quantidade (opcional)
                particleCount = Math.floor((width * height) / 70000) + 50;
                particleCount = Math.min(Math.max(particleCount, 60), 220);
                initParticles();
            }

            let last = 0;
            function animate(t) {
                requestAnimationFrame(animate);
                const dt = t - last; last = t;

                ctx.clearRect(0, 0, width, height);

                // linhas entre partículas próximas (sutil)
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.update();
                }

                // desenhar partículas e conectar levemente
                for (let i = 0; i < particles.length; i++) {
                    particles[i].draw(ctx);
                }

                // desenhar linhas entre partículas próximas (limitado para performance)
                ctx.beginPath();
                for (let i = 0; i < particles.length; i++) {
                    const a = particles[i];
                    for (let j = i + 1; j < particles.length; j++) {
                        const b = particles[j];
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const d = dx * dx + dy * dy;
                        if (d < 16000) { // distancia < ~126px
                            const alpha = (1 - d / 16000) * 0.08;
                            ctx.strokeStyle = `rgba(120,110,255,${alpha})`;
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                        }
                    }
                }
                ctx.stroke();
            }

            // mouse events
            let isTouch = false;
            window.addEventListener('mousemove', (e) => {
                isTouch = false;
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }, {passive:true});
            window.addEventListener('touchmove', (e) => {
                isTouch = true;
                const t = e.touches[0];
                if (t) { mouse.x = t.clientX; mouse.y = t.clientY; }
            }, {passive:true});

            // small parallax on container when moving
            const container = document.querySelector('.container');
            window.addEventListener('mousemove', (e) => {
                const cx = (e.clientX / window.innerWidth - 0.5) * 8;
                const cy = (e.clientY / window.innerHeight - 0.5) * 8;
                if (container) container.style.transform = `translate3d(${cx}px, ${cy}px, 0)`;
            });

            window.addEventListener('resize', () => {
                resize();
            });

            // estilo do canvas e z-index (colocado atrás da página)
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            // garantir que o canvas fique atrás do conteúdo (evita partículas sobre os QR codes)
            canvas.style.zIndex = '-1';
            canvas.style.pointerEvents = 'none';

            // ajustar container para aparecer acima
            if (container) container.style.position = 'relative';
            if (container) container.style.zIndex = '1';
            // garantir que área de resultados também fique acima do canvas
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.style.position = 'relative';
                resultsDiv.style.zIndex = '1';
            }

            initParticles();
            requestAnimationFrame(animate);
        })();
    </script>
    <script>
        // Theme toggle: persist preference and apply class on body
        (function(){
            const toggle = document.getElementById('theme-toggle');
            const body = document.body;
            const KEY = 'qr_theme';

            function applyTheme(name) {
                if (name === 'dark') body.classList.add('dark'); else body.classList.remove('dark');
                // update icon
                if (!toggle) return;
                toggle.innerHTML = name === 'dark' ?
                    `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="#ffdd57"/></svg>` :
                    `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.76 4.84l-1.8-1.79L3.17 4.85l1.79 1.8 1.8-1.81zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm7.07-3.07l1.79 1.79 1.79-1.79-1.79-1.79-1.79 1.79zM20 11v2h3v-2h-3zM4.22 19.78l1.79-1.79-1.79-1.79L2.43 18l1.79 1.78zM12 6a6 6 0 000 12 6 6 0 000-12z" fill="#374151"/></svg>`;
            }

            // init from localStorage or prefers-color-scheme
            const stored = localStorage.getItem(KEY);
            if (stored) {
                applyTheme(stored);
            } else {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark ? 'dark' : 'light');
            }

            if (toggle) {
                toggle.addEventListener('click', () => {
                    const next = body.classList.contains('dark') ? 'light' : 'dark';
                    applyTheme(next);
                    localStorage.setItem(KEY, next);
                });
            }
        })();
    </script>
</body>
</html>
